<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <title>VeaRning</title>
</head>
<body>
    <div class="container-fluid">
      <div class="row">
          <div class="col">
          <h2 id="quest1">Welcher Gruppe gehören Sie an?</h2>
        </div>
      </div>

      <div class="row">
        <div class="col"></div>
        <div class="col-4">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle btn-block" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Bitte wählen:</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Student</a>
              <a class="dropdown-item" href="#">Lehrkraft</a>
              <a class="dropdown-item" href="#">Weder noch</a>
              </div>
          </div>
        </div>
        <div class="col"></div>
      </div>



      <div class="row">
        <div class="col">
          <h2 id="quest2">Würden Sie StudMix zum Lernen nutzen?</h2>
        </div>
      </div>

      <div class="row">
        <div class="col"></div>
        <div class="col-4">
          <button type="button" class="btn btn-success btn-lg btn-block yn" id="yes">Ja</button>
        </div>
        
        <div class="col-4">
          <button type="button" class="btn btn-danger btn-lg btn-block yn" id="no">Nein</button>
        </div>        
        <div class="col"></div>
      </div>

      <div class="row">
        <div class="col"></div>
        <div class="col">
          <div class="alert alert-secondary collapse" role="alert" id="alert">
            Vielen Dank fürs Abstimmen!
          </div>
          <div class="alert alert-secondary collapse" role="alert" id="alertGroup">
              Bitte auswählen welcher Gruppe Sie angehören!
            </div>
        </div>
        <div class="col"></div>
      </div>

    </div>
</body>

<script src="./js.js"></script>

</html>
